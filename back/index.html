<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="icon" type="image/png" sizes="16x16" href="../quiz/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faber Castell - Não perca seu brinde!</title>
    <link rel="stylesheet" href="../quiz/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="../quiz/js/snow.js"></script>

    <script>
        window.pixelId = "694817b9c4b8634cabdbcdb2";
        var a = document.createElement("script");
        a.setAttribute("async", "");
        a.setAttribute("defer", "");
        a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
        document.head.appendChild(a);
    </script>
    <script src="https://cdn.utmify.com.br/scripts/utms/latest.js" data-utmify-prevent-subids async defer></script>
</head>


<body>

    <audio id="trilha" loop="">
        <source src="../quiz/media/musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var trilha = document.getElementById('trilha');

            // Set volume to 0.05 and log the volume level
            trilha.volume = 0.05;
            console.log("Volume set to: " + trilha.volume);

            function tentarTocarAudio() {
                trilha.play().then(function () {
                    // Log success if the audio starts playing
                    console.log("Reprodução automática bem-sucedida.");
                }).catch(function (error) {
                    // Log failure and try again after 1 second
                    console.log("Reprodução automática falhou. Tentando novamente...");
                    setTimeout(tentarTocarAudio, 1000); // Tenta novamente após 1 segundo
                });
            }

            tentarTocarAudio();
        });
    </script>

    <div class="header">
        <img src="../quiz/images/logo-fabercastell.png" alt="Logo">
    </div>

    <div class="container">
        <div class="content">
            <div class="quiz-screen" style="display: block; text-align: center;">
                <h2 style="color: #d40e28; margin-bottom: 25px; font-size: 1.5rem;">Tem certeza que deseja abandonar?
                </h2>

                <p style="font-size: 1.1rem; margin-bottom: 30px; line-height: 1.6;">
                    O site está programado para dar apenas <strong>um brinde por visitante</strong>.
                    <br><br>
                    Se sair sem resgatar, <strong>não terá outra oportunidade</strong>.
                </p>

                <button class="btn" id="btn-voltar" onclick="history.back()"
                    style="margin-bottom: 15px; width: 100%; text-transform: uppercase;">
                    Voltar de onde parei
                </button>

                <button class="btn" onclick="window.location.href='../loja'"
                    style="background-color: #999; width: 100%; text-transform: uppercase; font-size: 0.9rem;">
                    Largar o meu prêmio
                </button>
            </div>
        </div>
    </div>



    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const origin = urlParams.get('origin');
            if (origin === 'loja') {
                const btnVoltar = document.getElementById('btn-voltar');
                if (btnVoltar) {
                    btnVoltar.onclick = function (e) {
                        e.preventDefault();
                        window.location.href = '../loja';
                    };
                }
            }
        });
    </script>
</body>

</html>
